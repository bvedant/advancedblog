{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="post" class="auth-form">
    <h2>Sign Up</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
    <div class="form-footer">
        <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
    </div>
</form>
{% endblock %}
