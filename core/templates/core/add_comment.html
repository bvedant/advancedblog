{% extends 'base.html' %}

{% block title %}Add Comment{% endblock %}

{% block content %}
    <h2>Add Comment to "{{ post.title }}"</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Comment</button>
    </form>
    <p><a href="{% url 'post_detail' post.pk %}">Back to Post</a></p>
{% endblock %}
